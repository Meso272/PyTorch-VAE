model_params:
  name: 'SWAE_3D'
  in_channels: 1
  input_size: 32
  latent_dim: 64
  reg_weight: 100
  hidden_dims: [32,64,128,256,512]
  wasserstein_deg: 2.0
  num_projections: 200
  projection_dist: "normal" #"cauchy"

exp_params:
  dataset: aramco
  data_path: "/home/jliu447/lossycompression/aramco"
  start: 1400
  end: 1500
  img_size: 32
  cache_size: 1
  batch_size: 144 # Better to have a square number
  LR: 0.005
  weight_decay: 0.0
  scheduler_gamma: 0.95

trainer_params:
  gpus: [6,7]
  #max_nb_epochs: 50
  max_epochs: 201

logging_params:
  ckpt_save_dir: "ckpts/SWAE_aramco_32cubeto64_bs144_32to512"
  save_dir: "logs/"
  name: "SWAE_aramco_32cubeto64_bs144_32to512"
  manual_seed: 1265




